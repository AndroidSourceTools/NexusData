buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.8+'
  }
}

apply plugin: 'android-library'

repositories {
    mavenCentral()
}

dependencies {
  compile 'org.slf4j:slf4j-api:1.7.6'
  compile 'com.google.code.gson:gson:2.2.4'

  instrumentTestCompile 'com.github.tony19:logback-android-core:1.1.1-1'
  instrumentTestCompile 'com.github.tony19:logback-android-classic:1.1.1-1'
}

android {
  buildToolsVersion "19"
  compileSdkVersion 17

  sourceSets {
    main {
      java.srcDirs = ['src/main/java']
      resources.srcDirs = ['src/main/resources']
    }
    instrumentTest {
      java.srcDirs = ['src/instrumentTest/java']
      resources.srcDirs = ['src/instrumentTest/resources']
    }
  }

  defaultConfig {
    testPackageName "org.nexusdata.test"
    testInstrumentationRunner "android.test.InstrumentationTestRunner"
  }
}

